<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="/css/floating-labels.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
      .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
    <form class="form-signin"  action="/login" method="post">
        <div class="text-center mb-4">
            <img class="mb-4" src="/img/bootstrap-solid.svg" alt width="130" height="130">
            <h1 class="h3 mb-3 font-weight-normal">Spider</h1>
        </div>
        <div class="form-label-group" height="100">
            <input class="form-control" id="name" type="text" name="name" required autofocus >
            <label for="name">用户</label>
        </div>
        <div class="form-label-group">
            <input class="form-control" id="password" type="password" name="password" required>
            <label for="password">密码</label>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
    </form>
</body>
</html>
